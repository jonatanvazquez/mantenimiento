<body class="animsition page-login-v2 layout-full page-dark">
  <!--[if lt IE 8]>

  <!-- Page -->
  <div class="page" data-animsition-in="fade-in" data-animsition-out="fade-out">
    <div class="page-content">
      <div class="page-brand-info">
        <div class="brand">
          <img class="brand-img" src="photos/logo@2x.png" alt="...">
          <h2 class="brand-text font-size-40">Mantenimiento</h2>
        </div>
        <p class="font-size-20">Mantenimiento industrial.</p>
      </div>
      <div class="page-login-main">
        <div class="brand hidden-md-up">
          <img class="brand-img" src="/images/logo-blue@2x.png" alt="...">
          <h3 class="brand-text font-size-40">Empresa</h3>
        </div>
        <h3 class="font-size-24">Iniciar Sesión</h3>
        <p>Coloca tus datos para poder logearte.</p>
        <form method="post" action="/login" autocomplete="off">
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="text" class="form-control empty" id="inputUser" name="inputUser" required>
            <label class="floating-label" for="inputEmail">Usuario *</label>
          </div>
          <div class="form-group form-material floating" data-plugin="formMaterial">
            <input type="password" class="form-control empty" id="inputPassword" name="inputPassword" required>
            <label class="floating-label" for="inputPassword">Contraseña *</label>
          </div>
          <div class="form-group clearfix">
            <div class="checkbox-custom checkbox-inline checkbox-primary pull-xs-left">
              <input type="checkbox" id="remember" name="checkbox">
              <label for="inputCheckbox">Recordarme</label>
            </div>
            <a class="pull-xs-right" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
          </div>
          <button type="submit" class="btn btn-primary btn-block">INGRESAR</button>
        </form>
        <footer class="page-copyright">
          <p>© 2017. TODOS LOS DERECHOS RESERVADOS.</p>
          <div class="social">
            <a class="btn btn-icon btn-round social-twitter" href="javascript:void(0)">
              <i class="icon bd-twitter" aria-hidden="true"></i>
            </a>
            <a class="btn btn-icon btn-round social-facebook" href="javascript:void(0)">
              <i class="icon bd-facebook" aria-hidden="true"></i>
            </a>
            <a class="btn btn-icon btn-round social-google-plus" href="javascript:void(0)">
              <i class="icon bd-google-plus" aria-hidden="true"></i>
            </a>
          </div>
        </footer>
      </div>
    </div>
  </div>
